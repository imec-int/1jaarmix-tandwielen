		<script type="text/javascript">

			// change if you like:
			var settings = {
				speed: 0.02,
				scale: 1.5,
				center: {
					x: 700,
					y: 385
				}
			}

			// create d3.js references for reuse:
			var gears = {
				all: d3.select("#allgears"),
				big: d3.select("#biggear"),
				mix: d3.select("#mixgear"),
				other1: d3.select("#othergear1"),
				other2: d3.select("#othergear2"),
				other3: d3.select("#othergear3")
			}

			// calculate centers of all gears:
			var centers = {};
			for( var gear in gears ){
				centers[gear] = getCenter( gears[gear] );
			}

			function getCenter(gear){
				return {
					x: gear.node().getBBox().width/2 + gear.node().getBBox().x,
					y: gear.node().getBBox().height/2 + gear.node().getBBox().y
				}
			}

			// position and scale all gears:
			gears.all
				.attr("transform", "translate(" + (settings.center.x - centers.all.x) + "," + (settings.center.y - centers.all.y) + ")scale("+settings.scale+")");

			// animation:
			d3.timer(function() {
				var speedBig = -settings.speed;
				var speedMix = -speedBig*45/6;
				var speedOthers = speedBig*45/20;

				gears.big.attr("transform",  function(d) {
					return "rotate(" + speedToAngle(speedBig) + "," + centers.big.x + "," + centers.big.y + ")";
				});

				gears.mix.attr("transform",  function(d) {
					return "rotate(" + speedToAngle(speedMix) + "," + centers.mix.x + "," + centers.mix.y + ")";
				});

				gears.other1.attr("transform",  function(d) {
					return "rotate(" + speedToAngle(speedOthers) +"," + centers.other1.x + "," + centers.other1.y + ")";
				});

				gears.other2.attr("transform",  function(d) {
					return "rotate(" + speedToAngle(speedOthers) + "," + centers.other2.x + "," + centers.other2.y + ")";
				});

				gears.other3.attr("transform",  function(d) {
					return "rotate(" + speedToAngle(speedOthers) + "," + centers.other3.x + "," + centers.other3.y + ")";
				});
			});

			var start = Date.now();
			function speedToAngle(speed){
				return ( (Date.now() - start) * speed)%360; // mod 360 to make sure the browsers doesn't crash on high angle values
			}


			document.addEventListener('keydown', function(event) {
				showNext();
			});

			var c = 0;
			function showNext(){
				var order = [gears.mix, gears.other1, gears.other2, gears.other3, gears.big];

				if(c > order.length-1)
					return;

				var nextgear = order[c];
				c++;
				show(nextgear);
			}


			function show(gear){
				gear
				.transition()
					.duration(400)
					.style("opacity", 1);
			}



		</script>
	</body>
</html>
