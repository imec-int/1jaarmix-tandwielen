		<script type="text/javascript">

			var speed = 0.02;
			var start = Date.now();

			var x_center = 320;
			var y_center = 240;

			var x_other1 = x_center-66.44;
			var y_other1 = y_center-115.09;

			var x_other2 = x_center+132.89;
			var y_other2 = y_center;

			var x_other3 = x_center-66.44;
			var y_other3 = y_center+115.09;


			d3.timer(function() {
				var speedBig = -speed;
				var speedMix = -speedBig*57/12;
				var speedOthers = speedBig*57/20;

				var angleBig = (Date.now() - start) * speedBig;
				var angleMix = (Date.now() - start) * speedMix;
				var angleOthers = (Date.now() - start) * speedOthers;


				d3.select("#XMLID_1_").attr("transform",  function(d) {
					return "rotate(" + angleBig + "," + x_center + "," + y_center + ")";
				});

				d3.select("#XMLID_2_").attr("transform",  function(d) {
					return "rotate(" + angleMix + "," + x_center + "," + y_center + ")";
				});

				d3.select("#XMLID_3_").attr("transform",  function(d) {
					return "rotate(" + angleOthers +"," + x_other1 + "," + y_other1 + ")";
				});

				d3.select("#XMLID_4_").attr("transform",  function(d) {
					return "rotate(" + angleOthers + "," + x_other2 + "," + y_other2 + ")";
				});

				d3.select("#XMLID_5_").attr("transform",  function(d) {
					return "rotate(" + angleOthers + "," + x_other3 + "," + y_other3 + ")";
				});

			});
